<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll</title>
  <link rel="icon" type="image/png" href="favicon-tz.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title -->
  <h1>Unsplash API - Infinite Scroll</h1>
  
  <!-- Loader -->
  <div class="loader" id="loader" hidden>
    <img src="loader.svg" alt="loading">
  </div>

  <!-- image container -->
  <div class="image-container" id="image-container">
    <img src="https://plus.unsplash.com/premium_photo-1664372599669-e06e3cdd22b6?crop=entropy&cs=srgb&fm=jpg&ixid=Mnw0Mzc0Mjd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODE3ODA5NDg&ixlib=rb-4.0.3&q=85" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1664372599669-e06e3cdd22b6?crop=entropy&cs=srgb&fm=jpg&ixid=Mnw0Mzc0Mjd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODE3ODA5NDg&ixlib=rb-4.0.3&q=85" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1664372599669-e06e3cdd22b6?crop=entropy&cs=srgb&fm=jpg&ixid=Mnw0Mzc0Mjd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODE3ODA5NDg&ixlib=rb-4.0.3&q=85" alt="">

  </div>


  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
